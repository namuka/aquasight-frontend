<div class="container">
  <div class="row">
    <div class="col-md-3 offset-md-4 pt-5">
      <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)" name="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="mb-3">
          <div *ngIf="isLoginFailed" class="alert alert-danger">Invalid username and/or password.</div>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" name="username" [(ngModel)]="form.username" #username="ngModel"
            class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="password" [(ngModel)]="form.password" class="form-control"
            placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" [class.spinner]="loading" [disabled]="loading"
          type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
