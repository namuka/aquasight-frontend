<div class="container">
  <div class="row">
    <div class="col-md-3 offset-md-4 pt-5">
      <h1>Add Data</h1>
      <form [formGroup]="form" (ngSubmit)="addData()">
        <div *ngIf="form.errors" class="alert alert-danger">
          Please provide valid data
        </div>
        <div class="form-group">
          <label for="flow">Flow</label>
          <input formControlName="flow" id="flow" type="number" class="form-control">
          <div *ngIf="flow.touched && flow.invalid" class="alert alert-danger">
            <div *ngIf="flow.errors.required">Flow is required</div>
            <div *ngIf="flow.errors.min">Flow should be greater than zero</div>
          </div>
        </div>
        <div class="form-group">
          <label for="pressure">Pressure</label>
          <input formControlName="pressure" pressure="flow" type="number" class="form-control">
          <div *ngIf="pressure.touched && pressure.invalid" class="alert alert-danger">
            <div *ngIf="pressure.errors.required">Pressure is required</div>
            <div *ngIf="pressure.errors.min">Pressure should be greater than zero</div>
          </div>
        </div>
        <button class="btn btn-primary" [class.spinner]="loading" [disabled]="loading" type="submit">Add Data</button>
      </form>
      </div>
      </div>
      </div>
